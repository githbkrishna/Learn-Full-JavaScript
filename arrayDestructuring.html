<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array destructuring</title>
</head>
<body>
    <script>
        //array

        let arr1 = ['john', 202, true, 'cena', false]  // to print the values in diffrent arrays
        // let item1= arr1[0]
        // let item2= arr1[1]

        // console.log(item1);
        // console.log(item2);

        // 2nd way 

        let[item1, item2, ...item3] = arr1

        console.log(item1);
        console.log(item2);
        console.log(item3);
    </script>
</body>
</html>
