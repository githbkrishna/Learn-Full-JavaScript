    <!-- callback hell (function called many times)
         
    loadingData(function(){
        collectingData(function(){
            approvingData()
            approved()

    })     -->

    <h3>solution for callback hell is === promise</h3>
    <h3>now go and understand promise then go <link rel="stylesheet" href="Promise.CallBackHell.html"></h3>


    <script>

        function loadingData(callback){
            setTimeout(()=>{
                console.log('1) Loading Data ...');
                callback()
            },2000)
        }

        function collectingData(callback){
            setTimeout(()=>{
                console.log('2) Collecting Data ...');                
                callback()
            },3000)
        }

        function approvingData(callback){
            setTimeout(()=>{
                console.log('3) Approving Data..');                
                callback()
            },2000)
        }
        
        function approved(){
            console.log('4) Approved.');                
        }


        // callback hell (function called many times)
         
        // loadingData(function(){
        //     collectingData(function(){
        //         approvingData()
        //         approved()
        //     })            
        // })


        // callback hell (function called many times)

        loadingData(function(){  // we have callbacked many times & created a callback nest 
            collectingData(function(){   //this is callback hell
                approvingData(function(){    
                    approved()
                })
            })            
        })

    </script>
