<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animaion</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            background-color: rgb(110, 170, 133);
            border: 2px solid black;
            border-radius: 10px;
            position: relative;
        }
        #inside{
            height: 50px;
            width: 50px;
            background-color: rgb(233, 216, 216);
            border: 2px solid orange;
            border-radius: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inside">

        </div>
    </div>
    <p><button onclick="myMove()">Click</button></p>

    <script>
        function myMove() {
            let pos =0
            const elem = document.getElementById('inside')
            const id = setInterval(frame,10)
            function frame(){
                if (pos == 350){
                    clearInterval(id)
                }
                pos++
                elem.style.top = pos+ 'px'
                elem.style.left = pos++ + 'px'
            }
        }
    </script>
</body>
</html>
