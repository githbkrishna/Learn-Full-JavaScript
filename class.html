    <script>
        class User{
            constructor(name){
                this.name = name
            }
            sayHi(){
                console.log("Hello " + this.name);
            }
        }
        let user = new User ('jay')
        console.log(user);
        user.sayHi()
        
        let user1 = new User ('viru')
        console.log(user1);
        user1.sayHi()

        let user2 = new User ('champa')
        console.log(user2);
        user2.sayHi()

        // console.log(typeof user);
        console.log(typeof User);
        console.log(User.prototype.sayHi);
    </script>
