<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set&Clear.Interval</title>
</head>
<body>

    <h3>we set a interval that we run this code again after that interval</h3>

    <script>

        // let num = 0

        // setInterval(fun,2000)

        // function fun() {
        //     num = num+ 1
        //     // console.log(num);
        // }



        // setInterval(fun,1000)
        var inter = setInterval(fun,1000)

        function fun() {
            let date = new Date().toLocaleTimeString()
            // console.log(date);
            console.log(date);
        }

        setTimeout(()=>{
            clearInterval(inter)
        },10000)



    </script>
</body>
</html>
