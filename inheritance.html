        // now we make Animal parent & dog child then call the dog parameters by Animal
        class Animal {
            constructor(name){
                this.name= name 
            }
            speak(){
                console.log(`${this.name} makes a noise`);
            }
            sing(){
                console.log(`${this.name} sings tunuk tunuk`);
            }
        }

        class Dog extends Animal {
            constructor(name){
                super(name) 
            }
        }
        
        class Cat extends Dog {
            constructor(name){
                super(name) 
            }
        }

        let d= new Dog('raja')
        let c= new Cat('billi')
